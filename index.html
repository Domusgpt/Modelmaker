    <style type="text/tailwindcss">
      @layer base {
        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          font-size: 18px;
        }
        * {
          @apply transition-all duration-200 ease-in-out;
        }
      }
      @layer utilities {
        .gradient-border {
          position: relative;
          background: white;
          background-clip: padding-box;
          border: 2px solid transparent;
        }
        .gradient-border::before {
          content: '';
          position: absolute;
          inset: 0;
          z-index: -1;
          margin: -2px;
          border-radius: inherit;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .morph-card {
          @apply transform transition-all duration-500 ease-out;
        }
        .morph-card.active {
          @apply scale-100 opacity-100;
        }
        .morph-card.inactive {
          @apply scale-95 opacity-50 pointer-events-none;
        }
        .btn-primary {
          @apply bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200;
        }
        .btn-secondary {
          @apply bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 px-8 rounded-xl shadow-md hover:shadow-lg border border-gray-200 transition-all duration-200;
        }
        .step-indicator {
          @apply flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-500 font-semibold text-sm transition-all duration-300;
        }
        .step-indicator.active {
          @apply bg-gradient-to-r from-indigo-600 to-purple-600 text-white scale-110;
        }
        .step-indicator.completed {
          @apply bg-green-500 text-white;
        }
      }
    </style>
